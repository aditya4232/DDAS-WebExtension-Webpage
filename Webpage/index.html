<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplication Detection System</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h2>Download Duplication Alert System</h2>
    <section>
      <h3>Settings</h3>
      <div>
        <label>Download Limit per User:</label>
        <input type="number" id="download-limit" min="1" max="100">
      </div>
      <div>
        <label>Rate Limiting:</label>
        <input type="checkbox" id="rate-limit">
      </div>
    </section>

    <section>
      <h3>Reports</h3>
      <table id="logs-table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>User</th>
            <th>Download Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Logs will be injected here -->
        </tbody>
      </table>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
