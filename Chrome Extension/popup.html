<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Duplication and Download Alert</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup">
    <h1>Data Duplication and Download Alert</h1>
    <button id="checkDuplication">Check Duplication</button>
    <button id="clearBadge">Clear Badge</button>
    <button id="openSettings">Settings</button>
    <div id="confirmationSection" style="display: none;">
      <p id="confirmationMessage"></p>
      <button id="allowDownloads">Allow Downloads</button>
      <button id="cancelDownloads">Cancel Downloads</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
