<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duplication Alert System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Duplication Detection</h2>
    <p id="status">Monitoring downloads...</p>
    <div id="duplicate-alert" class="hidden">
      <strong>Duplicate Download Detected!</strong>
      <p id="details"></p>
    </div>
    <button id="view-reports">View Reports</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
